<!DOCTYPE html>
<html lang='en-us'>

<head>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link href='./assets/css/style.css' rel='stylesheet' type='text/css'>
<title>RPG Chat</title>
</head>
<body>
    <div class="button-box">
    <input type="submit" value="n" id="n" class="spawn-chatroom btn btn-default" />

    <input type="submit" value="s" id="s" class="spawn-chatroom btn btn-default" />

    <input type="submit" value="e" id="e" class="spawn-chatroom btn btn-default" />

    <input type="submit" value="w" id="w" class="spawn-chatroom btn btn-default" />
    </div>

    <div class="panel panel-default">
        <div class="panel-heading"></div>
        <div class="message-output-box">
            <ul class="list-group chat-output"></ul>
        </div>
        <div class="panel-body">
          <form>
            <div class="input-group">
              <input type="text" class="form-control chat-input" />
              <span class="input-group-btn">
                <button type="submit" id="submit-button" class="btn btn-default">Submit</button>
              </span>
            </div>
          </form>
        </div>
      </div>
<!-- PubNub  -->
<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.27.6.js"></script>
<!-- jquery  -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<!-- JS  -->
<script src='./assets/js/script.js'></script>
</body>
</html>
